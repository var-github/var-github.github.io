<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=auto_awesome_mosaic" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_cool_down" />
  <style>
    :root {
      --card-padding: 2em;
      --sidepanel-collapsed: 50px;
      --sidepanel-expanded: 180px;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f6fbff 0%, #e3f0ff 100%);
      color: #2a4365;
      min-height: 100vh;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1.3em;
      padding: 1.5em 0 1em;
    }
    .nav button {
      background: none;
      border: none;
      font: 600 1.1em 'Inter', sans-serif;
      color: #2a4365;
      padding: 0.6em 1.5em;
      border-radius: 9px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .nav button.active,
    .nav button:hover {
      background: #243b55;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3em;
      margin: 0 0 1.2em;
      color: #2a4365;
    }
    .card-wrapper {
      max-width: 1100px;
      margin: 1.5em auto 1.8em;
      display: flex;
      justify-content: center;
    }
    .container, .card {
      width: 100%;
      max-width: 1100px;
      min-height: 720px;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(36,59,85,0.07);
      background: linear-gradient(110deg, #243b55 70%, #141e30 100%);
      display: flex;
      position: relative;
      overflow: hidden;
    }
    .container.hide, .card.hide {
      display: none;
    }
    .container {
      flex-direction: row;
      z-index: 2;
    }
    .side-panel {
      width: var(--sidepanel-collapsed);
      background: #243b55;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: width 0.3s;
      position: relative;
      z-index: 1;
    }
    .side-panel:hover {
      width: var(--sidepanel-expanded);
    }
    .panel-title, .project-list {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .side-panel:hover .panel-title,
    .side-panel:hover .project-list {
      opacity: 1;
      pointer-events: auto;
    }
    .panel-title {
      padding: 1.3em 1em 0.7em 1em;
      font-weight: bold;
      font-size: 1em;
      white-space: nowrap;
    }
    .project-list {
      list-style: none;
      padding: 0 0.5em;
      margin: 0;
      white-space: nowrap;
    }
    .project-list button {
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      font: 600 1em 'Inter', sans-serif;
      text-align: left;
      padding: 0.6em 1em;
      border-radius: 7px;
      cursor: pointer;
      margin-bottom: 0.3em;
      transition: background 0.2s, color 0.2s;
    }
    .project-list button.active,
    .project-list button:hover {
      background: #e3f0ff;
      color: #243b55;
    }
    .card-content-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(110deg, #243b55 70%, #141e30 100%);
      padding: var(--card-padding);
      padding-left: calc(var(--card-padding) - var(--sidepanel-collapsed));
      box-sizing: border-box;
      min-width: 0;
      min-height: 0;
      transition: padding-left 0.3s;
      z-index: 0;
      position: relative;
    }
    .project-iframe {
      display: none;
      width: 100%;
      height: 100%;
      min-height: 0;
      min-width: 0;
      border: none;
      border-radius: 12px;
      background: #f1f5f9;
      box-sizing: border-box;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .project-iframe.active {
      display: block;
      position: relative;
    }
    .card-content {
      width: 100%;
      text-align: center;
      font-size: 1.32em;
      color: #fff;
      margin: auto;
      line-height: 1.7;
      padding: 1.2em 0.5em 0 0.5em;
    }
    #panel-icon {
      position: absolute;
      top: 50px;
      left: 10px;
      color: white;
      z-index: 2;
    }
    /* Navigation buttons for projects (icon only, no background) */
    .nav-button {
      position: absolute;
      bottom: 10px;
      left: auto;
      right: auto;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: #e3f0ff;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      transition: color 0.2s;
    }
    #prev-project {
      left: 10px;
      transform: rotate(90deg);
    }
    #next-project {
      right: 10px;
      transform: rotate(-90deg);
    }
    .nav-button:hover {
      color: #fff;
      background: none;
    }
    /* Hide nav buttons when About Me is visible */
    #aboutme .nav-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="active" onclick="show('projects',this)">Projects</button>
    <button onclick="show('aboutme',this)">About Me</button>
  </div>
  <h1 id="main-title">Projects</h1>
  <div class="card-wrapper">
    <!-- Projects Card -->
    <div class="container" id="projects">
      <!-- Google Material Icon on top left -->
      <span class="material-symbols-outlined" id="panel-icon">auto_awesome_mosaic</span>
      <div class="side-panel" id="side-panel" tabindex="0">
        <div class="panel-title">Choose Project</div>
        <ul class="project-list">
          <li><button class="active" onclick="changeProject(0, this)">Sudoku Solver</button></li>
          <li><button onclick="changeProject(1, this)">Chatbot</button></li>
        </ul>
      </div>
      <div class="card-content-area">
        <!-- Preload all iframes, only show active one -->
        <iframe
          id="project-iframe-0"
          class="project-iframe active"
          src="https://varun-sudoku-solver.streamlit.app/?embed=true"
          title="Sudoku Solver"></iframe>
        <iframe
          id="project-iframe-1"
          class="project-iframe"
          src="https://varun-acm-gen-ai-project.streamlit.app/?embed=true"
          title="Chatbot"></iframe>
        <!-- Navigation Buttons with icons only, no background -->
        <button id="prev-project" class="nav-button" title="Previous Project">
          <span class="material-symbols-outlined">arrow_cool_down</span>
        </button>
        <button id="next-project" class="nav-button" title="Next Project">
          <span class="material-symbols-outlined">arrow_cool_down</span>
        </button>
      </div>
    </div>
    <!-- About Me Card -->
    <div class="card hide" id="aboutme">
      <div class="card-content">
        <b>About Me</b><br>
        This is the About Me section. Add your content here. You can include more details, images, or anything you wish, and it will have plenty of space!
      </div>
    </div>
  </div>
  <script>    
    function show(id, btn) {
      document.getElementById('projects').classList.toggle('hide', id !== 'projects');
      document.getElementById('aboutme').classList.toggle('hide', id !== 'aboutme');
      document.getElementById('main-title').textContent = btn.textContent;
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function changeProject(idx, btn) {
      // Switch active iframe
      document.querySelectorAll('.project-iframe').forEach((iframe, i) => {
        iframe.classList.toggle('active', i === idx);
      });
      // Switch active button
      document.querySelectorAll('.project-list button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    // Next/Prev project navigation
    document.addEventListener('DOMContentLoaded', function() {
      const projectButtons = document.querySelectorAll('.project-list button');
      const iframes = document.querySelectorAll('.project-iframe');

      function getCurrentProjectIndex() {
        return Array.from(iframes).findIndex(iframe => iframe.classList.contains('active'));
      }

      function changeProjectByIndex(idx) {
        if (idx < 0) idx = projectButtons.length - 1;
        if (idx >= projectButtons.length) idx = 0;
        projectButtons[idx].click();
      }

      document.getElementById('prev-project').addEventListener('click', function(e) {
        e.stopPropagation();
        let currentIndex = getCurrentProjectIndex();
        changeProjectByIndex(currentIndex - 1);
      });

      document.getElementById('next-project').addEventListener('click', function(e) {
        e.stopPropagation();
        let currentIndex = getCurrentProjectIndex();
        changeProjectByIndex(currentIndex + 1);
      });
    });
  </script>
</body>
</html>
