<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-padding: 2em;
      --sidepanel-collapsed: 50px;
      --sidepanel-expanded: 180px;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f6fbff 0%, #e3f0ff 100%);
      color: #2a4365;
      min-height: 100vh;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1.3em;
      padding: 1.5em 0 1em;
    }
    .nav button {
      background: none;
      border: none;
      font: 600 1.1em 'Inter', sans-serif;
      color: #2a4365;
      padding: 0.6em 1.5em;
      border-radius: 9px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .nav button.active,
    .nav button:hover {
      background: #243b55;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3em;
      margin: 0 0 1.2em;
      color: #2a4365;
    }
    .card-wrapper {
      max-width: 1100px;
      margin: 1.5em auto 1.8em;
      display: flex;
      justify-content: center;
    }
    .container, .card {
      width: 100%;
      max-width: 1100px;
      min-height: 720px;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(36,59,85,0.07);
      background: linear-gradient(110deg, #243b55 70%, #141e30 100%);
      display: flex;
      position: relative;
      overflow: hidden;
    }
    .container.hide, .card.hide {
      display: none;
    }
    .container {
      flex-direction: row;
      z-index: 2;
    }
    .side-panel {
      width: var(--sidepanel-collapsed);
      background: #243b55;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: width 0.3s;
      position: relative;
      z-index: 1;
    }
    .side-panel:hover, .side-panel:focus-within {
      width: var(--sidepanel-expanded);
    }
    .panel-title,
    .project-list {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .side-panel:hover .panel-title,
    .side-panel:focus-within .panel-title,
    .side-panel:hover .project-list,
    .side-panel:focus-within .project-list {
      opacity: 1;
      pointer-events: auto;
    }
    .panel-title {
      padding: 1.3em 1em 0.7em 1em;
      font-weight: bold;
      font-size: 1em;
      white-space: nowrap;
    }
    .project-list {
      list-style: none;
      padding: 0 0.5em;
      margin: 0;
    }
    .project-list button {
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      font: 600 1em 'Inter', sans-serif;
      text-align: left;
      padding: 0.6em 1em;
      border-radius: 7px;
      cursor: pointer;
      margin-bottom: 0.3em;
      transition: background 0.2s, color 0.2s;
    }
    .project-list button.active,
    .project-list button:hover {
      background: #e3f0ff;
      color: #243b55;
    }
    /* Card content area with dynamic left padding */
    .card-content-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(110deg, #243b55 70%, #141e30 100%);
      padding: var(--card-padding);
      padding-left: calc(var(--card-padding) - var(--sidepanel-collapsed));
      box-sizing: border-box;
      min-width: 0;
      min-height: 0;
      transition: padding-left 0.3s;
      z-index: 0;
    }
    .side-panel:hover ~ .card-content-area,
    .side-panel:focus-within ~ .card-content-area {
      padding-left: var(--card-padding);
    }
    .card-content-area iframe {
      width: 100%;
      height: 100%;
      min-height: 0;
      min-width: 0;
      border: none;
      border-radius: 12px;
      background: #f1f5f9;
      box-sizing: border-box;
    }
    .card-content {
      width: 100%;
      text-align: center;
      font-size: 1.32em;
      color: #fff;
      margin: auto;
      line-height: 1.7;
      padding: 1.2em 0.5em 0 0.5em;
    }
    @media (max-width: 900px) {
      :root {
        --card-padding: 1em;
        --sidepanel-collapsed: 100vw;
        --sidepanel-expanded: 100vw;
      }
      .card-wrapper, .container, .card {
        max-width: 100vw;
        width: 100vw;
        min-height: 0;
      }
      .container {
        flex-direction: column;
      }
      .side-panel {
        width: 100vw;
        height: 50px;
        transition: height 0.3s, width 0s;
      }
      .side-panel:hover, .side-panel:focus-within {
        height: 180px;
        width: 100vw;
      }
      .panel-title {
        padding: 1.1em 0.8em 0.7em 0.8em;
      }
      .card-content-area {
        border-radius: 0 0 18px 18px;
        min-height: 350px;
        padding: var(--card-padding);
        padding-left: var(--card-padding);
      }
      .card-content-area iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="active" onclick="show('projects',this)">Projects</button>
    <button onclick="show('aboutme',this)">About Me</button>
  </div>
  <h1 id="main-title">Projects</h1>
  <div class="card-wrapper">
    <!-- Projects Card -->
    <div class="container" id="projects">
      <div class="side-panel" tabindex="0">
        <div class="panel-title">Choose Project</div>
        <ul class="project-list">
          <li><button class="active" onclick="changeProject(0, this)">Sudoku Solver</button></li>
          <li><button onclick="changeProject(1, this)">Chatbot</button></li>
        </ul>
      </div>
      <div class="card-content-area">
        <iframe id="project-iframe" src="https://varun-sudoku-solver.streamlit.app/?embed=true" title="Sudoku Solver"></iframe>
      </div>
    </div>
    <!-- About Me Card -->
    <div class="card hide" id="aboutme">
      <div class="card-content">
        <b>About Me</b><br>
        This is the About Me section. Add your content here. You can include more details, images, or anything you wish, and it will have plenty of space!
      </div>
    </div>
  </div>
  <script>
    // Project data
    const projects = [
      {
        name: "Sudoku Solver",
        url: "https://varun-sudoku-solver.streamlit.app/?embed=true"
      },
      {
        name: "Chatbot",
        url: "https://varun-acm-gen-ai-project.streamlit.app/?embed=true"
      }
    ];

    function changeProject(idx, btn) {
      document.getElementById('project-iframe').src = projects[idx].url;
      document.querySelectorAll('.project-list button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function show(id, btn) {
      document.getElementById('projects').classList.toggle('hide', id !== 'projects');
      document.getElementById('aboutme').classList.toggle('hide', id !== 'aboutme');
      document.getElementById('main-title').textContent = btn.textContent;
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
</html>
