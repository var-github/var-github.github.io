<!DOCTYPE html>
<html lang="en">
<head>
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      color: #2a4365;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(44,62,80,0.06);
      border-radius: 0 0 18px 18px;
      padding: 1em 0 0.7em 0;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      margin: 1em auto 0 auto;
    }
    .nav button {
      background: none;
      border: none;
      font: 600 1.08em 'Inter', sans-serif;
      color: #2a4365;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav button.active, .nav button:hover {
      background: linear-gradient(90deg, #38b2ac, #4299e1);
      color: #fff;
      box-shadow: 0 4px 16px rgba(66,153,225,0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      letter-spacing: 1px;
      text-align: center;
    }
    .card {
      height: 65vh;
      width: calc(65vh * (16 / 9));
      border-radius: 30px;
      display: flex;
      transition: opacity 0.3s ease;
    }
    .hide { display: none; }
    iframe {
      display: block;
    }
    .card-content {
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
      color: #2a4365;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <button class="active" onclick="show('projects', this)">Projects</button>
    <button onclick="show('about', this)">About</button>
  </nav>
  <h1 id="main-title">Projects</h1>
  <div class="card" id="projects">
    <iframe src="https://varun-sudoku-solver.streamlit.app/?embed=true" title="Sudoku Solver"></iframe>
  </div>
  <div class="card hide" id="about">
    <div class="card-content">
      <strong>About</strong><br />
      This is the About section. Add your content here.
    </div>
  </div>
  <script>
    function show(id, btn) {
      ['projects', 'about'].forEach(section =>
        document.getElementById(section).classList.toggle('hide', section !== id)
      );
      document.getElementById('main-title').textContent = id.charAt(0).toUpperCase() + id.slice(1);
      document.querySelectorAll('.nav button').forEach(button =>
        button.classList.remove('active')
      );
      btn.classList.add('active');
    }
  </script>
</body>
</html>
