<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8fafc;
      color: #2a4365;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 1em 0;
    }
    .nav button {
      background: none;
      border: none;
      font: 600 1em 'Inter', sans-serif;
      color: #2a4365;
      padding: 0.5em 1em;
      border-radius: 7px;
      cursor: pointer;
    }
    .nav button.active,
    .nav button:hover {
      background: #38b2ac;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7em;
      margin: 0 0 1em;
    }
    .card {
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #2c3e500a;
      padding: 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }
    .hide {
      display: none;
    }
    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 8px;
      background: #f1f5f9;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="active" onclick="show('projects',this)">Projects</button>
    <button onclick="show('about',this)">About</button>
  </div>
  <h1 id="main-title">Projects</h1>
  <div class="card" id="projects">
    <iframe src="https://varun-sudoku-solver.streamlit.app/?embed=true" title="Sudoku Solver"></iframe>
  </div>
  <div class="card hide" id="about">
    <div style="text-align:center; margin:auto;">
      <b>About</b><br>
      This is the About section. Add your content here.
    </div>
  </div>
  <script>
    function show(id, btn) {
      ['projects', 'about'].forEach(s =>
        document.getElementById(s).classList.toggle('hide', s !== id)
      );
      document.getElementById('main-title').textContent =
        id.charAt(0).toUpperCase() + id.slice(1);
      document.querySelectorAll('.nav button').forEach(b =>
        b.classList.remove('active')
      );
      btn.classList.add('active');
    }
  </script>
</body>
</html>
