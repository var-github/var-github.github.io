<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      /* Lighter blue gradient background */
      background: linear-gradient(135deg, #e3f0ff 0%, #b6d0f7 100%);
      color: #2a4365;
      min-height: 100vh;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1.3em;
      padding: 1.5em 0 1em;
    }
    .nav button {
      background: none;
      border: none;
      font: 600 1.1em 'Inter', sans-serif;
      color: #2a4365;
      padding: 0.6em 1.5em;
      border-radius: 9px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav button.active,
    .nav button:hover {
      background: linear-gradient(90deg, #243b55 60%, #141e30 100%);
      color: #fff;
    }
    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3em;
      margin: 0 0 1.2em;
      letter-spacing: 0.03em;
      color: #2a4365;
    }
    .card {
      width: 100%;
      max-width: 1100px;
      height: 720px;
      margin: 1.5em auto 1.8em;
      background: linear-gradient(110deg, #243b55 70%, #141e30 100%);
      border-radius: 18px;
      padding: 2.7em 2.2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }
    .hide {
      display: none;
    }
    iframe {
      width: 100%;
      height: 670px;
      border: none;
      border-radius: 12px;
      background: #f1f5f9;
    }
    .card-content {
      width: 100%;
      text-align: center;
      font-size: 1.32em;
      color: #fff;
      margin: auto;
      letter-spacing: 0.01em;
      line-height: 1.7;
      padding: 1.2em 0.5em 0 0.5em;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="active" onclick="show('projects',this)">Projects</button>
    <button onclick="show('aboutme',this)">About Me</button>
  </div>
  <h1 id="main-title">Projects</h1>
  <div class="card" id="projects">
    <iframe src="https://varun-sudoku-solver.streamlit.app/?embed=true" title="Sudoku Solver"></iframe>
  </div>
  <div class="card hide" id="aboutme">
    <div class="card-content">
      <b>About Me</b><br>
      This is the About Me section. Add your content here. You can include more details, images, or anything you wish, and it will have plenty of space!
    </div>
  </div>
  <script>
    function show(id, btn) {
      document.getElementById('projects').classList.toggle('hide', id !== 'projects');
      document.getElementById('aboutme').classList.toggle('hide', id !== 'aboutme');
      document.getElementById('main-title').textContent = btn.textContent;
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
</html>
